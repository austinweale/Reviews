<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

	</head>

	<body>
		
		<div class="jumbotron">
			<h1>Reviews for Mike Freeman</h1>
		</div>
		
		<div class="container">
			<div class="row">
				<div id="img-box" class="col-xs-12 col-md-3">
					<img src="img/placeholder.png" /><br>
					<p>average rating</p>
				</div>
			</div>
		</div>
		
		

		<div class="container" id='review-form'>
		<form id="review-form">
			<h2>What did you think of this product?</h2>
			<div class="rating">
				<span id="5_star">☆</span><span id="4_star">☆</span><span id="3_star">☆</span><span id="2_star">☆</span><span id="1_star">☆</span>
			</div>
			<div class="form-group">
	            <label for="title">Review Title</label><br />
	            <input class="form-control" id="title"></input> <br />
	        </div>
	        <div class="form-group">
	            <label for="new-review">Review</label><br />
	            <textarea class="form-control" type="text" id="new-review"></textarea> <br />
	        </div>
	        <div class="form-group">
            	<input class="form-control" type="submit" value="submit"></input>
           	</div>
		</form>
		</div>

		<div class='container' >
			<div class="row" id="review-area"></div>
		</div>
	</body>
</html>
