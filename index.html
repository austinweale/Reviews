<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="jquery-upvote/js/jquery-2.0.2.min.js"></script>

		<link rel="stylesheet" href="raty/lib/jquery.raty.css">
		<script type="text/javascript" src="raty/lib/jquery.raty.js"></script>
		<script src="raty/vendor/jquery.js"></script>
		<script src="raty/lib/jquery.raty.js"></script>
		<script src="jquery-upvote/lib/jquery.upvote.js"></script>
		<link rel="stylesheet" href="jquery-upvote/lib/jquery.upvote.css">
	</head>

	<body>
		
		<div class="jumbotron">
			<h1>Reviews for Mike Freeman</h1>
		</div>
		
		<div class="container">
			<div class="row">
				<div id="img-box" class="col-xs-12 col-md-3">
					<img src="img/MikeFreeman.jpg" /><br>
					<p>average rating: <span id="average"></span></p>
				</div>
			</div>
		</div>
		
		

		<div class="container" id="review-form">
			<form id="form" class="col-xs-12 col-md-8">
				<h2>What did you think of this professor?</h2>
				<div class="form-group">
					<label>1-5 Star Rating</label>
					<div id="rating">
				</div>
					
				</div>
				<div class="form-group">
		            <label for="title">Review Title</label><br />
		            <input class="form-control" id="title" placeholder="Title your review"></input> <br />
		        </div>
		        <div class="form-group">
		            <label for="new-review">Review</label><br />
		            <textarea class="form-control" type="text" id="new-review" placeholder="What did you think of Mike Freeman?"></textarea> <br />
		        </div>
		        <div class="form-group">
	            	<input id="sub" class="form-control" type="submit" value="submit"></input>
	           	</div>
			</form>
		
			
		</div>
		

		<div class="container" >
			<h2>Student Reviews</h2>
			<div class="row" id="review-area" >
			</div>
		</div>
	</body>
</html>
